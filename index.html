<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>ライフプラン</title>
</head>
<body>
  <h1>ライフプランの診断結果は？</h1>
  <form name="formItem">
    <div>
      <label for="userAge">年齢：</label>
      <input type="text" name="userAge" required>
    </div>
    <div>
      <label for="userSex">性別：</label>
      <label><input type="radio" name="userSex" required>男性</label>
      <label><input type="radio" name="userSex" required>女性</label>
      <label><input type="radio" name="userSex" required>その他</label>
    </div>
    <div onchange="userBusinessChange()">
      <label for="userBusiness">職業：</label>
      <label><input type="radio" name="userBusiness" value="0" required>自営業</label>
      <label><input type="radio" name="userBusiness" value="1" required>会社員</label>
      <label><input type="radio" name="userBusiness" value="2" required>その他</label>
    </div>
    <div id="userRetireAge" class="hide">
      <label for="userRetireAge">勇退年齢：</label>
      <input id="userRetireAge" name="userRetireAge">
    </div>
    <div id="severancePay" class="hide">
      <label for="severancePay">退職金：</label>
      <input type="text" name="severancePay">
    </div>

    <div>
      <label for="userIncome">収入：</label>
      <input type="text" name="userIncome" required>
    </div>
    <div onchange="spouseChange()">
      <label for="spouse">配偶者の有無：</label>
      <label><input type="radio" name="spouse" value="0" required>あり</label>
      <label><input type="radio" name="spouse" value="1" required>なし</label>
    </div>
    <div id="spouse" class="hide">
      <div>
        <label for="spouseAge">配偶者の年齢：</label>
        <input type="text" name="spouseAge">
      </div>
      <div onchange="spouseBusinessChange()">
        <label for="spouseBusiness">配偶者の職業：</label>
        <label><input type="radio" name="spouseBusiness" value="0" required>自営業</label>
        <label><input type="radio" name="spouseBusiness" value="1" required>会社員</label>
        <label><input type="radio" name="spouseBusiness" value="2" required>その他</label>
      </div>
      <div id="spouse-retire-age" class="hide">
        <label for="spouseRetireAge">配偶者の勇退年齢：</label>
        <input type="text" name="spouseRetireAge">
      </div>
      <div>
        <label for="spouseIncome">配偶者の収入：</label>
        <input type="text" name="spouseIncome">
      </div>
    </div>
    <div id="childe-number" onchange="childeNumberChange()">
      <label for="childeNumber">子供の人数(居ない場合は0)：</label>
      <input type="text" name="childeNumber" required>
    </div>
    <div onchange="houseChange()">
      <label for="house">住居：</label>
      <label><input type="radio" name="house" value="0" required>賃貸</label>
      <label><input type="radio" name="house" value="1" required>持ち家</label>
    </div>
    <div id="house0" class="hide">
      <label for="houseCostMonth">家賃（月額）：</label>
      <input type="text" name="houseCostMonth">
    </div>
    <div id="house1" class="hide">
      <div>
        <label for="houseRepaymentMonth">返済額（月額）：</label>
        <input type="text" name="houseRepaymentMonth">
      </div>
      <div>
        <label for="houseLoanYears">残りのローン年数：</label>
        <input type="text" name="houseRepaymentMonth">
      </div>  
    </div>
    <div>
      <label for="communicationCostMonth">通信費（月額）：</label>
      <input type="text" name="communicationCostMonth">
    </div>
    <div>
      <label for="lifeCostMonth">生活費（月額）：</label>
      <input type="text" name="lifeCostMonth">
    </div>
    <div>
      <label for="insuranceCostMonth">保険料（月額）：</label>
      <input type="text" name="insuranceCostMonth">
    </div>
    <div>
      <label for="utilityCostMonth">水道光熱費（月額）：</label>
      <input type="text" name="utilityCostMonth">
    </div>
    <div>
      <label for="educationCostMonth">教育費（月額）：</label>
      <input type="text" name="educationCostMonth">
    </div>
    <div>
      <label for="savingsPossibleMonth">毎月の貯蓄額：</label>
      <input type="text" name="savingsPossibleMonth">
    </div>
    <div>
      <label for="nowSavings">現在の貯金：</label>
      <input type="text" name="nowSavings">
    </div>

    <!-- <div>
      <input type="submit" id="submit" value="グラフを作成">
    </div> -->

    
  </form>
  
  <div>
    <button id="submit">グラフを作成</button>
  </div>

  <script src="./JavaScript/dom.js"></script>
  <script src="./JavaScript/change.js"></script>
</body>
</html>
